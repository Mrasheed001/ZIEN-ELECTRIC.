      const navbar=document.getElementById('navbar');
      let scrolled=false;
      
      
      window.onscroll = function(){
          if (window.pageYOffset > 100) {
              navbar.classList.remove('top');
              if (!scrolled) {
                  navbar.style.transform='translateY(-70px)';
                  setTimeout(function () {
                      navbar.style.transform='translateY(0)';
                      scrolled=true                
                  },200);            
              }
              
          } else{
              navbar.classList.add('top')
              scrolled=false
          }
      }

     document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".animated-text");
  let speed = 100; // Typing speed (lower is faster)
  let delayBetweenLines = 100; // Delay before next line starts

  function typeText(element, text, index, callback) {
    if (index < text.length) {
      element.innerHTML += text[index];
      setTimeout(() => typeText(element, text, index + 1, callback), speed);
    } else {
      element.style.borderRight = "none"; // Remove cursor after typing
      setTimeout(callback, delayBetweenLines); // Wait before starting next line
    }
  }

  function startTyping(index) {
    if (index < elements.length) {
      let element = elements[index];
      let text = element.getAttribute("data-text");
      typeText(element, text, 0, () => startTyping(index + 1));
    }
  }

  startTyping(0); // Start typing animation for the first element
});

        
       
  document.addEventListener("DOMContentLoaded", function () {
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".scroll-text").forEach((text) => {
      gsap.from(text, {
        opacity: 1,
        y: 50,
        duration: 1.5,
        scrollTrigger: {
          trigger: text,
          start: "top 80%", // Triggers when 80% of viewport
          once: "true", // Plays once
        },
      });
    });
  });
